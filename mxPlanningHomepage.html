<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libraries/jquery-ui.structure.css">
    <link rel="stylesheet" href="libraries/jquery-ui.css">
    <link rel="stylesheet" href="libraries/jquery-ui.theme.css">
    <link rel= "stylesheet" href="mxPlanning CSS/pageStyling.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body onload="initialLoading()">
    <section id="pageContainer">
        <section id="titleDisplay">
            Maintenance Planning Tool
        </section>
        <section id="leftInfoPanel">
                <section id="mxEventsOnDate">
                    Test
                </section>
                <section id="bunoConfigInfo">
                    Test
                </section>
                <section id="bunoMXInfo">
                    Test
                </section>
        </section>
        <section id="kpiFilterDisplay">
            <section id="SQDImageKPIs">
                <section id="SQDImageContainer">
                    <img id="SQDImage" src="sqdImages/f18.jpg">
                </section>
                <section id="topKPIrow">
                    <section id="sqdDropdown">
                        <select id="squadronSelect" onchange="switchSquadron()">
                            <option value="" disabled="disabled" selected="selected"> Please Select a Squadron</option>
                        </select>
                    </section>
                    <section id="kpiOne">
                        Test
                    </section>
                    <section id="kpiTwo">
                        Test
                    </section>
                </section>
                <section id="bottomKPIrow">
                    <section id="kpiThree">
                        Test
                    </section>
                    <section id="kpiFour">
                        Test
                    </section>
                    <section id="kpiFive">
                        TEst
                    </section>
                </section>
            </section>
            <section id="filters">
                <button onclick="saveSubmit()" id="saveTemplateButton">Save and Submit MX Schedule</button>
                <button id="loadProposedScheduleButton" onclick="loadProposedSchedule()">Load Currently Proposed Schedule</button>
                <button id="testButton" onclick="testFunction()">Click ME for TEST</button>
                <button id="testButton2" onclick="testFunction2(this.id)">Click ME for other TEST</button>
                <span id="other">
                    <input onclick="filterBunos()" type="checkbox" class="filterCheckbox" name="checkbox1" id="checkbox1">
                    <label for="checkbox1">Package 1</label>
                    <input onclick="filterBunos()" type="checkbox" class="filterCheckbox" name="checkbox2" id="checkbox2">
                    <label for="checkbox2">Package 2</label>
                    <input onclick="filterBunos()" type="checkbox" class="filterCheckbox" name="checkbox3" id="checkbox3">
                    <label for="checkbox3">Package 3</label>
                    <input onclick="filterBunos()" type="checkbox" class="filterCheckbox" name="checkbox4" id="checkbox4">
                    <label for="checkbox4">Package 4</label>
                    <input onclick="filterBunos()" type="checkbox" class="filterCheckbox" name="checkbox5" id="checkbox5">
                    <label for="checkbox5">Package 5</label>
                </span>
            </section>
        </section>
        <section id="mxDisplay">
                <section id="detDisplay">
                    <button id="expectedFlightDateButton" onclick="expectedFlightDateTool()">
                        <i class="material-icons">flight_takeoff</i>
                    </button>
                </section>
                <section id="calendarDisplay">
                        <div id="bunoLabel">

                            <br>
                            BUNO
                        <br>

                        </div>
                        <section id="bunoLabels">

                        </section>
                    <section id="bunosAndMx">
                        <span id="dateContainter">

                        </span>
                    </section>
                </section>
        </section>
    </section>
</body>
<script src="scripts/onloadScripts.js"></script>
<script src="libraries/jQuery.js"></script>
<script src="libraries/jquery-ui.js"></script>
<script src="scripts/dataManagementScripts.js"></script>
<script src="libraries/moment.min.js"></script>
</html>
